<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: url(static/img/freg.jpg) no-repeat center center fixed;  -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
    <div class="LoginBox">
    	<div class="text">
    		<h2>Upload Details</h2>
    		<br>
    	</div>
    	<div class="container">
    <form class="row g-3">
  <div class="col-md-6">
    <label for="FullName" class="form-label"><b>Full Name</b></label>
    <input type="name" class="form-control" id="FullName">
  </div>
  <div class="col-md-6">
    <label for="City" class="form-label"><b>City</b></label>
    <input type="city" class="form-control" id="City">
  </div>
   <div class="col-md-6">
    <label for="Land" class="form-label"><b>Total Land</b></label>
    <input type="text" class="form-control" id="land">
  </div>
  
  <div class="col-md-6">
    <label for="Phone" class="form-label"><b>Phone</b></label>
    <input type="phone" class="form-control" id="Phone">
  </div>
  
 <div class="col-md-6">
    <label for="Address" class="form-label"><b>Address</b></label>
    <input type="Address" class="form-control" id="Address">
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label"><b>Type Of</b></label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Rice</option>
      <option>Wheat</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label"><b>State</b></label>
   <select id="inputState" class="form-select">
      <option selected>Select</option>
      <option>Maharashtra</option>
      <option>Goa</option>
    </select>

  </div>
  <div class="col-md-6">
    <label for="inputZip" class="form-label"><b>Zip</b></label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary"><b>Sign in</b></button>
  </div>
</form>
</div>
    </div>
</body>
</html>
