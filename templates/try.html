
<link rel="stylesheet" href="static/css/try.css">

<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Colorlib Contact Form</h3>
      <h4>Contact us for custom quote</h4>
      <fieldset>
        <input placeholder="Your name" type="text" name="name" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Type of Stubble" type="text" name="type" tabindex="1" required autofocus>
      </fieldset> 
      <fieldset>
        <input placeholder="Price" type="price" name="price" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="tel" name="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Quantity" type="quantity" name="quantity" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Location" type="location" name="location" tabindex="3" required>
      </fieldset>            
      <fieldset>
        <button name="submit" type="submit" name="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
    </form>
  </div>
